<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Name</title>
  <style>
    body {
      background: #f9f9f9;
      color: #222;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    main {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.04);
      text-align: center;
      max-width: 480px;
    }
    h1 {
      margin-bottom: 0.5rem;
      font-weight: 700;
      letter-spacing: -0.03em;
    }
    p {
      color: #555;
      line-height: 1.6;
    }
    a {
      color: #0070f3;
      text-decoration: none;
      transition: color 0.2s;
    }
    a:hover {
      color: #0055aa;
    }
    @media (max-width: 600px) {
      main { padding: 1.2rem 1rem; }
    }
  </style>
</head>
<body>
  <main>
    <h1>Your Name</h1>
    <p>Welcome to my minimalist website.<br>
      <a href="https://github.com/yourusername">GitHub</a> &bull;
      <a href="mailto:your@email.com">Email</a>
    </p>
  </main>
</body>
</html>
